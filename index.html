<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>number:0</h1>
    <button onclick="updatenumber()">click me</button>
</body>
<script>
    let count=0
    function updatenumber(){
        count++
        document.querySelector('h1').innerHTML= `number :${count}`
    }
</script>
</html>
